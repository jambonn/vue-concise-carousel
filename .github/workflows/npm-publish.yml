# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Publish Package

on:
  pull_request_target:
    types:
      - closed
    branches:
      - ocg

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: yarn install
      - run: yarn build:lib
      - uses: actions/upload-artifact@v3
        with:
          name: lib
          path: ${{ github.workspace }}/lib

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: lib
          path: ${{ github.workspace }}
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: sed -i "s|@jambonn/vue-concise-carousel|@shopbase-theme/vue-concise-carousel|g" package.json
      - run: echo "GITHUB_CURRENT_VERSION=$(npm view @shopbase-theme/vue-concise-carousel version)" >> $GITHUB_ENV
      - if: env.GITHUB_CURRENT_VERSION == null
        run: echo "GITHUB_CURRENT_VERSION=0.0.1" >> $GITHUB_ENV
      - run: echo $GITHUB_CURRENT_VERSION
      - run: sed -i "s/2.1.29/${GITHUB_CURRENT_VERSION}/g" package.json
      - run: npm version patch --no-git-tag-version
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
